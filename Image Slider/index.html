<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active" style="background: url(Image/image-1.jpg)no-repeat center center/cover;"></div>
            <div class="slide" style="background: url(Image/image-2.jpg)no-repeat center center/cover;"></div>
            <div class="slide" style="background: url(Image/image-3.jpg)no-repeat center center/cover;"></div>
            <div class="slide" style="background: url(Image/image-4.jpg)no-repeat center center/cover;"></div>
        </div>
        <div class="slide-controls">
            <button class="prev-slide">Prev</button>
            <button class="next-slide">Next</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
